<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Disney Quote Generator</h1>
  <div id="card">
    <div id="image">
      <img src="" id="gif">
    </div>
    <div id="description">
      <p>
        <span id="character"></span>
        <span id="movie"></span>
      </p>
      <button id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i><span>Refresh</span></button>
      <a id="twitter" href="" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i><span>Twitter</span></a>
    </div>
  </div>
  <script src="https://use.fontawesome.com/35c60c5818.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="js/app.js"></script>
</body>
</html>
